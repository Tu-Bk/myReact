<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- 步驟一：載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./jQuery/css/textslider.css">

    <style>
        .slideText {
            height: 2rem;
            /*1rem 大約為 16px*/
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useEffect } = React;
        // const App = () => {
        function App() {
            useEffect(() => {
                $(function () {
                    $('.slideText').textslider({
                        direction: 'scrollDown', // 捲動方向: scrollUp向上, scrollDown向下
                        scrollNum: 1, // 一次捲動幾個<li>
                        scrollSpeed: 10, // 捲動速度(ms)
                        pause: 10  // 停頓時間(ms)
                    });
                });
            }, []);

            return (
                <div>
                    <h2>文字輪播</h2>
                    <div class="slideText">
                        <ul>
                            <li>NEWs1</li>
                            <li>NEWs2</li>
                            <li>NEWs3</li>
                            <li>NEWs4</li>
                            <li>NEWs5</li>
                            <li>NEWs6</li>
                            <li>NEWs7</li>
                        </ul>
                    </div>
                </div>
            )
        }
        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)

    </script>

    <!-- JQuety主程式 -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- 文字輪播主程式 -->
    <script src="./jQuery/js/jquery.textslider.js"></script>


</body>

</html>
