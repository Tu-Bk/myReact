<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 燈箱效果 -->
    <!-- <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.css"> -->

    <!-- 步驟一：載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        img {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useEffect } = React;
        // const App = () => {
        function App() {
            useEffect(() => {
                $(function () {
                    $('#carousel').jCarouselLite({
                        auto: 1, //多久時間輪播一次
                        scroll: 1,//每次捲動張數
                        visible: 1,//只能看到兩張
                        speed: 1000,//輪播速度
                    });
                })
            }, []);

            return (
                <div>
                    <h2>旋轉木馬</h2>
                    <div id="carousel">
                        <ul>
                            <li><img src="./image/img1.jpg" alt="" /></li>
                            <li><img src="./image/img2.jpg" alt="" /></li>
                            <li><img src="./image/img1.jpg" alt="" /></li>
                            <li><img src="./image/img2.jpg" alt="" /></li>
                            <li><img src="./image/img1.jpg" alt="" /></li>
                        </ul>
                    </div>
                </div>
            )
        }
        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)

    </script>

    <!-- JQuety主程式 -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- 旋轉木馬主程式 -->
    <script src="./jQuery/js/jquery.jcarousellite.min.js"></script>

</body>

</html>
