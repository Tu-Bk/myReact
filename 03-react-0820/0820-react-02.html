<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟一：載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {}
    </style>
</head>

<body>
    <!-- 步驟二:載入root元素 -->
    <div id="root"></div>

    <script type="text/babel">
        // 建立圖片元件
        // 元件名稱字首大寫
        function GetImg(props) {
            // 元件結束後必須要有回傳值
            return (

                <img title={props.titlei} src={props.imgUrl} alt=""
                    style={{
                        width: '300px',
                        height: '300px',
                        border: "2px solid #777",
                        borderRadius: "20px"
                    }}
                />
            )
        }


        //步驟三:建立React元素

        function App() {
            /* JSX寫法 */
            return (
                <>
                    <div>
                        <h2>呼叫元件</h2>
                        {/* 呼叫元件：方法一*/}
                        {/*<GetImg></GetImg> <br /> <GetImg />*/}
                        {/*使用屬性傳值給元件*/}
                        {/*元件使用props接收*/}
                        <GetImg imgUrl="../image/627f10b8ace6a2af7e17529a5e17d84e.jfif" title='圖片一' />
                        <br />
                        <GetImg imgUrl="../image/627f10b8ace6a2af7e17529a5e17d84e.jfif" title='圖片二' />
                    </div>
                </>
            )
        }


        /* 步驟四:渲染(顯示)App元件到根元件(root)上 */
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);


    </script>



</body>

</html>
