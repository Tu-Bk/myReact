<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        /* 查看React */
        // console.log(React);
        // #1 建立useState
        const { useState } = React;

        // #2a  查看useState(本身是一個函式)

        // #2b useState 只能在元件內運作，否則會出錯
        // const [text, setText] = useState("Hi");


        function App() {
            // #3 state 是ReadOnly(唯獨)狀態
            // #3a  為了讓React知道已經更新了，所以會用另一個方法告知
            const [num, setNum] = useState(1);

            // #3b 陣列
            // const arr=[1,2,3]
            const [arr, setArr] = useState([1, 2, 3]);
            console.log(arr)
            // 建立刪除陣列資料
            function removeArrData() {     // 新增資料到陣列的最後方
                // js =>pop()
                // console.log(arr.pop());
                // console.log(arr);

                // React
                // 找到最後一個位置刪除
                // let item = 3;
                setArr(arr.filter((item) => item !== arr.length
                ));
            };

            // 建立新增陣列韓式
            function addArrData() {        // 新增資料到陣列的最後方
                // 使用push() -- Js寫法
                // 這寫寫法是不對的↓↓
                // setArr(arr.push(6));
                // console.log(arr);
                console.log(...arr); //取得陣列中的資料可以使用...
                console.log(arr.length); //要知道陣列長度可以使用length
                // 新增內容到陣列
                setArr([...arr, arr.length + 1]);
            };


            return (
                <div>
                    <button onClick={() => {
                        setNum(num + 1);
                    }}>+</button>{num}
                    <button onClick={() => {
                        setNum(num - 1);
                    }}>-</button>{num}
                    <hr />
                    {/* 讀取陣列資料給li */}
                    <ul>
                        {
                            // item =>陣列值
                            // indeex => 陣列索引編號
                            arr.map((item, index) => {
                                return (
                                    <li key={index}>{item}</li>
                                )

                            })
                        }
                    </ul>

                    <hr />
                    <button onClick={addArrData}>新增陣列資料</button>

                    <button onClick={removeArrData}>移除陣列資料</button>
                </div >
            )
        };

        /* 步驟四:渲染(顯示)App元件到根元件(root)上 */
        ReactDOM
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);
    </script>


</body>

</html>
