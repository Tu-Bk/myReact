<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>



    <!-- 原生JS寫法 -->
    <button id="btn1">+</button>
    <span id="showNum">0</span>
    <script>
        let num = 0;
        let btn1 = document.getElementById('btn1');
        let showNum = document.getElementById('showNum');
        btn1.addEventListener('click', () => {
            num = num + 1;
            console.log(num);
            showNum.textContent = num;
        });
    </script>

    <hr>

    <!-- React寫法 -->

    <div id="root"></div>
    <script type="text/babel">
        // <ReactHook - 狀態  useState
        //  取得useState方法

        const { useState } = React;  //解構的寫法

        //步驟三:建立React元素
        function App() {
            // let num2 = 0;
            /* 陣列中的參數： */
            // [num2, setNum2] 前者是一個變數，後者是一個寫入變數的方法
            // useState(預設值)
            const [num2, setNum2] = useState(0);
            /* JSX寫法 */

            return <>
                <div>
                    {console.log(num2)}
                    <button onClick={() => {
                        // num2 = num2 + 1;  num2=num2+1
                        // 使用setNum2 寫入
                        setNum2(num2 + 1);
                    }}>+</button>{num2}
                </div>
            </>
        };

        /* 步驟四:渲染(顯示)App元件到根元件(root)上 */
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);

    </script>
</body>

</html>
