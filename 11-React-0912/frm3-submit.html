<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [userid, setUserid] = useState('');
            const [username, setusername] = useState('');

            // 同時處理不同欄位的資料
            const [formData, setFormData] = useState({
                userid: 'test'
            });


            // 送出鈕的函式
            const handleSubmit = (e) => {
                //取消html的預設行為
                e.preventDefault();
                // console.dir(e);
                console.log(userid, username);
            };

            // /* 帳號文字方塊異動時的函式 */
            // const handleChange = (e) => {
            //     setUserid(e.target.value);
            // }

            const handleInputChange = (e) => {
                // 值
                // console.log(e.target.value);
                // 屬性
                // console.log(e.target.name);
                // 資料類型
                // console.log(e.target.type);


                // 取name屬性名稱
                const curName = e.target.name;
                // 取得值
                const curValue = e.target.value;
                setFormData({
                    ...formData,
                    [curName]: curValue,  //使用變數的方式帶入屬性
                });
            }


            /* 名稱文字方塊異動時的函式 */
            const handleChange2 = (e) => {
                setusername(e.target.value);
            }

            return (
                <div>
                    <form onSubmit={handleSubmit}>
                        { /*  <label htmlFor="uid">帳號{userid}</label>
                        <input type="text" id="uid" onChange={handleChange} /> */}

                        <label htmlFor="uid">帳號{formData.userid}</label>
                        <input type="text" id="uid" onChange={handleInputChange} value={formData.userid} name='userid' />
                        <br />
                        { /* <label htmlFor="uname">名稱{username}</label>
                        <input type="text" id="uname" onChange={handleChange2} name='uname' /> */}
                        <br />
                        <button type='submit' >送出</button>
                    </form>
                </div>
            )



        }
        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)

    </script>
