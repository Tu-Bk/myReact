<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- 步驟一：載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <link rel="stylesheet" href="./jQuery/css/textslider.css"> -->

    <style>

    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            {/* #1 單一核取方塊checkBox */ }
            const [check, setCheck] = useState(false);

            {/* #2 多個核取方塊checkBox */ }
            const [checkList, setCheckList] = useState([]);

            // 建立一個函式處理是否被選取
            const handleCheckList = (e) => {
                // console.log(e.target.value);
                // setCheckList([...checkList, e.target.value]);
                // 檢查是否被勾選
                if (e.target.checked) {
                    // 是=>就顯示
                    setCheckList([...checkList, e.target.value]);
                } else {
                    // 不是=>就刪除
                    setCheckList(checkList.filter((item) =>
                    // 使用filter方法，篩選出不是取消的項目
                        item !== e.target.value
                    ));
                }
            }

            return (
                <div>
                    {/* #1 單一核取方塊checkBox */}
                    <label htmlFor="isCheck">確認狀態</label>
                    <input type="checkbox" id="isCheck"
                        value={check}
                        onChange={(e) => {
                            // console.dir(e);
                            setCheck(e.target.checked);
                        }}
                    />{check.toString()}
                    <hr />

                    {/* #2 多個核取方塊checkBox */}
                    <label htmlFor="checkList1">咖啡</label>
                    <input type="checkbox" id="checkList1" value='咖啡' name="drink" onChange={handleCheckList} />
                    <label htmlFor="checkList2">奶茶</label>
                    <input type="checkbox" id="checkList2" value='奶茶' name="drink" onChange={handleCheckList} />
                    <label htmlFor="checkList3">米漿</label>
                    <input type="checkbox" id="checkList3" value='米漿' name="drink" onChange={handleCheckList} />
                    <br />
                    被選取的飲料:{checkList}
                </div>
            )



        }
        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)

    </script>

    <!-- JQuety主程式 -->
    <!-- <script src="./jQuery/js/jquery-1.11.3.min.js"></script> -->


</body>

</html>
