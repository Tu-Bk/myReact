<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 燈箱效果 -->
    <!-- <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.css"> -->

    <!-- 步驟一：載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        img {
            width: 550px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // 自行撰寫JQuery
        // JQuery環境正常寫法
        // $(document).render(function () {
        // });
        const App = () => {
            const { useEffect } = React;

            useEffect(() => {
                /* ↓↓JQuery環境簡寫方法↓↓ */
                $(function () {
                    /* ↑↑JQuery環境簡寫方法↑↑ */
                    // $('#imgCycle').cycle();

                    $('#imgCycle').cycle({
                        // fx: 'zoom',
                        fx: 'fade',/* 輪播方式 */
                        timeout:-500,/* 輪播速度 */
                        // sync: false,
                        delay: -200  /* 第一次的第一張圖停留的時間 */ 
                    });
                });
            }, []);

            return (
                <div>
                    <h2>自動輪播</h2>
                    <div id="imgCycle">
                        <img src="./image/img1.jpg" alt="" />
                        <img src="./image/img2.jpg" alt="" />
                        <img src="./image/627f10b8ace6a2af7e17529a5e17d84e.jfif" alt="" />
                        <img src="./image/img2.jpg" alt="" />
                        <img src="./image/img1.jpg" alt="" />
                    </div>
                </div>
            )
        }
        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)
    </script>

    <!-- JQuety主程式 -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- 輪播主程式 -->
    <script src="./jQuery/js/jquery.cycle.all.js"></script>

</body>

</html>
